name: Build and Deploy Cookbook
on: [push]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env: 
      working-directory: ./cookbook-ghpage
    steps:
      - uses: actions/checkout@main
      
      - name: Directory List
        run: ls -R

      - name: Install
        run: npm install
      
      - name: Deploy
        run: npm run deploy -- -m "DEPLOYING"